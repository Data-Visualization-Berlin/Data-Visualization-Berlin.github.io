<li>
  <a href="{{ .Params.link }}" rel="noopener noreferrer">
    <strong class="job-title">{{ .Title }}</strong>
    <span>{{ .Params.place }}, deadline {{ with .Params.start }}<time datetime="{{ . }}">{{ dateFormat "Monday, January 2, 2006" . }}</time>{{ else }}any time{{ end }}</span>
  </a>
</li>
